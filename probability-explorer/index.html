<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>概率探索者 - 智慧之光</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 40, 180, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(40, 120, 200, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(20, 30, 60, 1) 0%, rgba(5, 10, 25, 1) 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* 动态背景网格 */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .bg-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(5, 10, 25, 0.8) 100%);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部 */
        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 100px;
            background: radial-gradient(ellipse, rgba(255, 107, 53, 0.2) 0%, transparent 70%);
            filter: blur(40px);
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f5ff, #ff6b35, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            text-shadow: 0 0 60px rgba(0, 245, 255, 0.5);
            letter-spacing: 8px;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #00f5ff;
            font-size: 1rem;
            margin-top: 15px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .subtitle::before,
        .subtitle::after {
            content: '◆';
            margin: 0 15px;
            color: #ff6b35;
        }

        /* 主游戏区 */
        .game-stage {
            background: rgba(10, 20, 40, 0.6);
            border-radius: 30px;
            padding: 40px;
            margin: 30px 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            box-shadow: 
                0 0 80px rgba(0, 245, 255, 0.1),
                inset 0 0 80px rgba(0, 245, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .game-stage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f5ff, #ff6b35, #00f5ff, transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 球体容器 */
        .balls-arena {
            position: relative;
            padding: 40px;
            margin: 30px 0;
        }

        .balls-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            position: relative;
        }

        .ball {
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            transform-style: preserve-3d;
        }

        .ball::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
        }

        .ball.red {
            background: 
                radial-gradient(circle at 35% 35%, rgba(255, 150, 150, 0.9) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #ff4757 0%, #c44569 50%, #8b0000 100%);
            box-shadow: 
                0 0 30px rgba(255, 71, 87, 0.6),
                0 0 60px rgba(255, 71, 87, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 150, 150, 0.5);
        }

        .ball.blue {
            background: 
                radial-gradient(circle at 35% 35%, rgba(150, 200, 255, 0.9) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #3742fa 0%, #2f3542 50%, #1e272e 100%);
            box-shadow: 
                0 0 30px rgba(55, 66, 250, 0.6),
                0 0 60px rgba(55, 66, 250, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(150, 200, 255, 0.5);
        }

        .ball:hover {
            transform: scale(1.15) rotateY(15deg);
            z-index: 10;
        }

        .ball.selected {
            animation: selectBall 0.8s ease forwards;
            z-index: 20;
        }

        .ball.selected.red {
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.8),
                0 0 100px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }

        .ball.selected.blue {
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.8),
                0 0 100px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }

        @keyframes selectBall {
            0% { 
                transform: scale(1) translateY(0);
                filter: brightness(1);
            }
            30% { 
                transform: scale(1.4) translateY(-30px);
                filter: brightness(2);
            }
            60% { 
                transform: scale(1.2) translateY(-10px);
                filter: brightness(1.5);
            }
            100% { 
                transform: scale(1.15) translateY(0);
                filter: brightness(1.2);
            }
        }

        .ball.highlight {
            animation: pulse 0.6s ease infinite alternate;
        }

        @keyframes pulse {
            from { 
                box-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
                filter: brightness(1);
            }
            to { 
                box-shadow: 0 0 50px currentColor, 0 0 100px currentColor, 0 0 150px currentColor;
                filter: brightness(1.5);
            }
        }

        /* 中央控制区 */
        .control-center {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .draw-btn {
            padding: 20px 80px;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 4px;
            background: 
                linear-gradient(135deg, transparent 0%, rgba(0, 245, 255, 0.1) 50%, transparent 100%),
                linear-gradient(90deg, #ff6b35, #ff8c42, #ff6b35);
            background-size: 200% 100%;
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 40px rgba(255, 107, 53, 0.5),
                0 10px 40px rgba(255, 107, 53, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .draw-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .draw-btn:hover::before {
            left: 100%;
        }

        .draw-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 0 60px rgba(255, 107, 53, 0.7),
                0 15px 50px rgba(255, 107, 53, 0.4);
            background-position: 100% 0;
        }

        .draw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .draw-btn.processing {
            background: linear-gradient(90deg, #666, #888, #666);
            animation: processing 1s linear infinite;
        }

        @keyframes processing {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* 结果展示区 */
        .result-stage {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .result-stage.empty::before {
            content: '等待抽取...';
            font-size: 1.2rem;
            color: rgba(0, 245, 255, 0.5);
            letter-spacing: 8px;
            animation: blink 2s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .selected-balls-display {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mini-ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
            animation: popIn 0.4s ease backwards;
        }

        .mini-ball:nth-child(1) { animation-delay: 0s; }
        .mini-ball:nth-child(2) { animation-delay: 0.05s; }
        .mini-ball:nth-child(3) { animation-delay: 0.1s; }
        .mini-ball:nth-child(4) { animation-delay: 0.15s; }
        .mini-ball:nth-child(5) { animation-delay: 0.2s; }
        .mini-ball:nth-child(6) { animation-delay: 0.25s; }
        .mini-ball:nth-child(7) { animation-delay: 0.3s; }
        .mini-ball:nth-child(8) { animation-delay: 0.35s; }
        .mini-ball:nth-child(9) { animation-delay: 0.4s; }
        .mini-ball:nth-child(10) { animation-delay: 0.45s; }

        @keyframes popIn {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% { 
                transform: scale(1.2) rotate(10deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .mini-ball.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .mini-ball.blue {
            background: radial-gradient(circle at 30% 30%, #4dabf7, #1864ab);
            box-shadow: 0 0 20px rgba(77, 171, 247, 0.6);
        }

        /* 分数展示 */
        .score-display {
            text-align: center;
            margin: 30px 0;
        }

        .score-label {
            font-size: 1rem;
            color: #00f5ff;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .score-value {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(180deg, #ffd700 0%, #ff8c00 50%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
            animation: scoreGlow 2s ease infinite alternate;
            font-family: 'Orbitron', monospace;
        }

        @keyframes scoreGlow {
            from { filter: brightness(1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: brightness(1.3) drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        .ball-counts {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .count-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .count-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .count-dot.red { background: #ff4757; box-shadow: 0 0 10px #ff4757; }
        .count-dot.blue { background: #3742fa; box-shadow: 0 0 10px #3742fa; }

        /* 统计面板 */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(0, 245, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00f5ff, #ff6b35);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            background: rgba(0, 245, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Orbitron', monospace;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8892b0;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 分布图表 */
        .chart-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(0, 245, 255, 0.1);
        }

        .chart-title {
            text-align: center;
            font-size: 1.2rem;
            color: #00f5ff;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .chart-container {
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            padding: 20px 0;
            position: relative;
        }

        .chart-bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 50px;
            position: relative;
        }

        .chart-bar {
            width: 100%;
            background: linear-gradient(180deg, #ff6b35 0%, #ff8c42 50%, rgba(255, 107, 53, 0.3) 100%);
            border-radius: 5px 5px 0 0;
            transition: height 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            min-height: 5px;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .chart-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            border-radius: 5px 5px 0 0;
        }

        .chart-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #ffd700;
            font-weight: 700;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .chart-label {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #8892b0;
            font-weight: 500;
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .balls-container {
                grid-template-columns: repeat(5, 1fr);
            }
            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            .balls-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .ball {
                font-size: 1rem;
            }
            .score-value {
                font-size: 4rem;
            }
            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .stat-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo">概率探索者</h1>
            <p class="subtitle">Wisdom of Probability</p>
        </div>

        <div class="game-stage">
            <div class="balls-arena">
                <div class="balls-container" id="balls-container"></div>
            </div>

            <div class="control-center">
                <button class="draw-btn" id="draw-btn" onclick="startDraw()">
                    <span id="btn-text">开始抽取</span>
                </button>
            </div>

            <div class="result-stage empty" id="result-stage">
                <!-- 结果将在这里显示 -->
            </div>
        </div>

        <div class="stats-panel" id="stats-panel" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">抽取次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-avg">-</div>
                <div class="stat-label">平均分</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-max">-</div>
                <div class="stat-label">最高分</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-min">-</div>
                <div class="stat-label">最低分</div>
            </div>
        </div>

        <div class="chart-section" id="chart-section" style="display: none;">
            <div class="chart-title">个人分布图</div>
            <div class="chart-container" id="chart-container"></div>
        </div>
    </div>

    <script>
        // 游戏状态
        let history = [];
        let isDrawing = false;

        // 初始化
        function init() {
            createBalls();
        }

        // 创建球体
        function createBalls() {
            const container = document.getElementById('balls-container');
            container.innerHTML = '';

            // 10个红球（5分）
            for (let i = 0; i < 10; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball red';
                ball.textContent = '5';
                ball.dataset.value = '5';
                ball.dataset.index = i;
                container.appendChild(ball);
            }

            // 10个蓝球（10分）
            for (let i = 0; i < 10; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball blue';
                ball.textContent = '10';
                ball.dataset.value = '10';
                ball.dataset.index = i + 10;
                container.appendChild(ball);
            }
        }

        // 开始抽取
        async function startDraw() {
            if (isDrawing) return;
            isDrawing = true;

            const btn = document.getElementById('draw-btn');
            const btnText = document.getElementById('btn-text');
            const resultStage = document.getElementById('result-stage');

            // 更新按钮状态
            btn.disabled = true;
            btn.classList.add('processing');
            btnText.textContent = '抽取中...';

            // 清空结果区
            resultStage.innerHTML = '';
            resultStage.classList.remove('empty');

            // 重置所有球
            document.querySelectorAll('.ball').forEach(ball => {
                ball.classList.remove('selected', 'highlight');
                ball.style.opacity = '0.5';
            });

            // 随机选择10个球
            const allBalls = Array.from(document.querySelectorAll('.ball'));
            const shuffled = [...allBalls].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 10);

            // 抽取动画
            for (let i = 0; i < selected.length; i++) {
                await sleep(150);
                
                // 高亮效果
                selected[i].style.opacity = '1';
                selected[i].classList.add('highlight');
                
                await sleep(200);
                
                selected[i].classList.remove('highlight');
                selected[i].classList.add('selected');
            }

            // 计算结果
            const values = selected.map(ball => parseInt(ball.dataset.value));
            const total = values.reduce((a, b) => a + b, 0);
            const redCount = values.filter(v => v === 5).length;
            const blueCount = values.filter(v => v === 10).length;

            // 记录历史
            history.push(total);

            // 显示结果
            displayResult(total, redCount, blueCount, values);

            // 更新统计
            updateStats();

            // 恢复按钮
            btn.disabled = false;
            btn.classList.remove('processing');
            btnText.textContent = '再次抽取';
            isDrawing = false;
        }

        // 显示结果
        function displayResult(total, redCount, blueCount, values) {
            const resultStage = document.getElementById('result-stage');
            
            values.sort((a, b) => a - b);
            
            const ballsHtml = values.map(v => 
                `<div class="mini-ball ${v === 5 ? 'red' : 'blue'}">${v}</div>`
            ).join('');

            resultStage.innerHTML = `
                <div class="selected-balls-display">${ballsHtml}</div>
                <div class="score-display">
                    <div class="score-label">Total Score</div>
                    <div class="score-value">${total}</div>
                </div>
                <div class="ball-counts">
                    <div class="count-item">
                        <div class="count-dot red"></div>
                        <span>${redCount} × 5分</span>
                    </div>
                    <div class="count-item">
                        <div class="count-dot blue"></div>
                        <span>${blueCount} × 10分</span>
                    </div>
                </div>
            `;
        }

        // 更新统计
        function updateStats() {
            document.getElementById('stats-panel').style.display = 'grid';
            
            document.getElementById('stat-total').textContent = history.length;
            document.getElementById('stat-avg').textContent = 
                (history.reduce((a, b) => a + b, 0) / history.length).toFixed(1);
            document.getElementById('stat-max').textContent = Math.max(...history);
            document.getElementById('stat-min').textContent = Math.min(...history);

            // 显示图表
            if (history.length >= 3) {
                document.getElementById('chart-section').style.display = 'block';
                drawChart();
            }
        }

        // 绘制图表
        function drawChart() {
            const container = document.getElementById('chart-container');
            const distribution = {};
            
            history.forEach(score => {
                distribution[score] = (distribution[score] || 0) + 1;
            });

            const scores = Object.keys(distribution).sort((a, b) => parseInt(a) - parseInt(b));
            const maxCount = Math.max(...Object.values(distribution));

            container.innerHTML = scores.map(score => {
                const count = distribution[score];
                const height = (count / maxCount) * 250;
                
                return `
                    <div class="chart-bar-wrapper">
                        <div class="chart-bar" style="height: ${height}px;">
                            <span class="chart-value">${count}次</span>
                        </div>
                        <span class="chart-label">${score}</span>
                    </div>
                `;
            }).join('');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 启动
        init();
    </script>
</body>
</html>
